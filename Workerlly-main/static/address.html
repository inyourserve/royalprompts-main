<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Address Manager</h1>

        <!-- Create Address Form -->
        <div class="card mb-4">
            <div class="card-header">Create Address</div>
            <div class="card-body">
                <form id="createAddressForm">
                    <div class="mb-3">
                        <label for="addressLine1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="addressLine1" required>
                    </div>
                    <div class="mb-3">
                        <label for="addressLine2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="addressLine2">
                    </div>
                    <div class="mb-3">
                        <label for="cityId" class="form-label">City ID</label>
                        <input type="text" class="form-control" id="cityId" required>
                    </div>
                    <div class="mb-3">
                        <label for="label" class="form-label">Label</label>
                        <select id="label" class="form-select" required>
                            <option value="home">Home</option>
                            <option value="office">Office</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="addressType" class="form-label">Address Type (if 'Other')</label>
                        <input type="text" class="form-control" id="addressType">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location (GeoJSON)</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Address</button>
                </form>
            </div>
        </div>

        <!-- Address List -->
        <div class="card mb-4">
            <div class="card-header">Your Addresses</div>
            <div class="card-body">
                <ul id="addressList" class="list-group">
                    <!-- Addresses will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const apiUrl = "http://127.0.0.1:8000/api/v1/provider";  // Replace with your FastAPI server URL
        const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjZiYjAzMjdiY2NhOTMxMzUxYzMxNDhlIiwibW9iaWxlIjoiOTE5NTIzMzUzMzY1Iiwicm9sZXMiOlsicHJvdmlkZXIiLCJzZWVrZXIiXSwiZXhwIjoxNzI0NzUyNDUzfQ.cyvvM2ifb-1qIJQpAi38t4hxhu5tX9UMMrQnY-Hm6Bg";  // Replace with your actual token

        const createAddressForm = document.getElementById("createAddressForm");
        const addressList = document.getElementById("addressList");

        // Common headers
        const headers = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
        };

        // Fetch and list addresses on page load
        fetchAddresses();

        // Handle Create Address Form Submission
        createAddressForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(createAddressForm);

            const addressData = {
                address_line1: formData.get("addressLine1"),
                address_line2: formData.get("addressLine2"),
                location: JSON.parse(formData.get("location")),  // Assuming valid GeoJSON
                label: formData.get("label"),
                address_type: formData.get("label") === "other" ? formData.get("addressType") : null,
                city_id: formData.get("cityId"),
            };

            fetch(`${apiUrl}/address/create`, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(addressData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchAddresses();
                createAddressForm.reset();
            })
            .catch(error => console.error("Error:", error));
        });

        // Fetch Addresses and Display
        function fetchAddresses() {
            fetch(`${apiUrl}/address/list`, {
                headers: headers,
            })
            .then(response => response.json())
            .then(data => {
                addressList.innerHTML = "";
                data.addresses.forEach(address => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                    listItem.innerHTML = `
                        <div>
                            <strong>${address.label}</strong> - ${address.address_line1}, ${address.address_line2}
                            <br><small>City ID: ${address.city_id} | Location: ${JSON.stringify(address.location)}</small>
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="editAddress('${address._id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteAddress('${address._id}')">Delete</button>
                        </div>
                    `;
                    addressList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error:", error));
        }

        // Delete Address
        window.deleteAddress = function (addressId) {
            if (confirm("Are you sure you want to delete this address?")) {
                fetch(`${apiUrl}/address/${addressId}/delete`, {
                    method: "DELETE",
                    headers: headers,
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchAddresses();
                })
                .catch(error => console.error("Error:", error));
            }
        };

        // Edit Address (not implemented in full, just a stub)
        window.editAddress = function (addressId) {
            // For simplicity, we'll skip the implementation of editing in this example.
            // You would fetch the current address data, fill in the form, and then send a PATCH request similar to the create request.
            alert("Edit functionality not implemented in this example.");
        };
    });
    </script>

</body>
</html>
