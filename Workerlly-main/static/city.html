<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Service Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
        }
        .status-enabled {
            background-color: #28a745;
            color: white;
        }
        .status-disabled {
            background-color: #dc3545;
            color: white;
        }
        .city-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }



    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">City Service Management</h1>

    <!-- Add New City Form -->
    <div class="card mb-5">
        <div class="card-header">
            <i class="fas fa-plus-circle me-2"></i>Add New City
        </div>
        <div class="card-body">
            <form id="addCityForm">
                <div class="mb-3">
                    <label for="cityNameInput" class="form-label">City Name</label>
                    <input type="text" class="form-control" id="cityNameInput" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="cityServiceStatus">
                    <label class="form-check-label" for="cityServiceStatus">Service Enabled</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Add City
                </button>
            </form>
        </div>
    </div>

    <!-- City List Section -->
    <h2 class="mb-4">
        <i class="fas fa-city me-2"></i>Cities
    </h2>
    <div class="city-list" id="cityList">
        <!-- City cards will be dynamically inserted here -->
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = "http://139.59.59.53:8000/api/v1";  // Replace with your FastAPI server URL

            // Fetch and display the list of cities
            fetchCities();

            function fetchCities() {
                fetch(`${apiUrl}/cities`)
                    .then(response => response.json())
                    .then(data => {
                        const cityList = document.getElementById("cityList");
                        cityList.innerHTML = "";
                        data.cities.forEach(city => {
                            const cityCard = document.createElement("div");
                            cityCard.className = "card h-100";
                            cityCard.innerHTML = `
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    ${city.name}
                                    <span class="status-badge ${city.is_served ? 'status-enabled' : 'status-disabled'}">
                                        ${city.is_served ? 'Enabled' : 'Disabled'}
                                    </span>
                                </div>
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <p class="card-text">ID: ${city._id}</p>
                                    <button class="btn btn-sm btn-outline-primary mt-2" onclick="toggleCityStatus('${city._id}', ${city.is_served})">
                                        ${city.is_served ? '<i class="fas fa-toggle-on me-2"></i>Disable' : '<i class="fas fa-toggle-off me-2"></i>Enable'} Service
                                    </button>
                                </div>
                            `;
                            cityList.appendChild(cityCard);
                        });
                    })
                    .catch(error => console.error("Error fetching cities:", error));
            }

            // Function to toggle the service status of a city
            window.toggleCityStatus = function(cityId, currentStatus) {
                const newStatus = !currentStatus;
                fetch(`${apiUrl}/cities/${cityId}`, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ is_served: newStatus })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchCities();  // Refresh the city list
                })
                .catch(error => console.error("Error updating city status:", error));
            };

            // Handle the add new city form submission
            document.getElementById("addCityForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const cityName = document.getElementById("cityNameInput").value;
                const isServed = document.getElementById("cityServiceStatus").checked;

                fetch(`${apiUrl}/cities`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name: cityName, is_served: isServed })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchCities();  // Refresh the city list
                    document.getElementById("addCityForm").reset();  // Clear the form
                })
                .catch(error => console.error("Error adding new city:", error));
            });
        });



</script>
</body>
</html>
