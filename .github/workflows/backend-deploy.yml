name: ğŸš€ Backend Simple Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
      - 'docker-compose.production.yml'
  workflow_dispatch:

jobs:
  # Deploy to DigitalOcean
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          # Create project directory
          mkdir -p /root/royalprompts-main
          cd /root/royalprompts-main
          
          # Stop existing containers
          docker-compose -f docker-compose.production.yml down || true
          docker system prune -f
          
          echo "âœ… Stopped existing containers!"

    - name: ğŸ“¤ Copy backend files
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        source: "backend/"
        target: "/root/royalprompts-main/"
        strip_components: 0

    - name: ğŸ“¤ Copy docker-compose file
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        source: "docker-compose.production.yml"
        target: "/root/royalprompts-main/"

    - name: ğŸš€ Start backend
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          cd /root/royalprompts-main
          
          # Create .env file with consistent configuration
          cat > .env << EOF
          MONGODB_URL=mongodb+srv://royalprompts_db_user:3ieah9FIEj7EDk7a@royalprompts.dypfief.mongodb.net/royalprompts?retryWrites=true&w=majority
          SECRET_KEY=royalprompts-super-secret-production-key-2024-secure-random-string
          FRONTEND_URL=http://${{ secrets.DROPLET_HOST }}:3000
          NEXT_PUBLIC_API_URL=http://${{ secrets.DROPLET_HOST }}:8000
          CORS_ORIGINS=http://${{ secrets.DROPLET_HOST }}:3000,http://${{ secrets.DROPLET_HOST }}:8000,http://${{ secrets.DROPLET_HOST }}
          EOF
          
          # Build and start backend only
          docker-compose -f docker-compose.production.yml up --build -d backend
          
          # Wait for backend to be healthy
          echo "Waiting for backend to be healthy..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Backend is healthy after $i attempts!"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 10
          done
          
          # Show deployment status
          echo "=== Container Status ==="
          docker ps
          echo "=== Backend Logs ==="
          docker logs --tail=30 royalprompts_backend

    - name: ğŸ” Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          # Test backend health endpoint
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "âœ… Backend deployment verified!"
            echo "ğŸ”— API accessible at: http://${{ secrets.DROPLET_HOST }}:8000"
            echo "ğŸ¥ Health check: http://${{ secrets.DROPLET_HOST }}:8000/health"
            echo "ğŸ“š API docs: http://${{ secrets.DROPLET_HOST }}:8000/docs"
          else
            echo "âŒ Backend health check failed!"
            echo "=== Debug Info ==="
            docker ps
            docker logs --tail=50 royalprompts_backend
            exit 1
          fi

    - name: ğŸ“¢ Deployment Status
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸ”— API: http://${{ secrets.DROPLET_HOST }}:8000"
        echo "ğŸ¥ Health: http://${{ secrets.DROPLET_HOST }}:8000/health"
        echo "ğŸ“š Docs: http://${{ secrets.DROPLET_HOST }}:8000/docs"
        