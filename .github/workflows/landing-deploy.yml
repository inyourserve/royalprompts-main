name: 🚀 Landing Page Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'landing/**'
      - '.github/workflows/landing-deploy.yml'
      - 'docker-compose.landing.yml'
  workflow_dispatch:

jobs:
  # Deploy Landing Page to DigitalOcean
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🚀 Deploy Landing Page to DigitalOcean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          # Create project directory
          mkdir -p /root/royalprompts-main
          cd /root/royalprompts-main
          
          # Stop existing landing container
          docker stop royalprompts_landing || true
          docker rm -f royalprompts_landing || true
          
          echo "✅ Stopped existing landing container!"

    - name: 🏗️ Build landing Docker image locally
      run: |
        cd landing
        docker build -t royalprompts-landing:latest .
        docker save royalprompts-landing:latest | gzip > ../landing-image.tar.gz
        ls -la ../landing-image.tar.gz

    - name: 📤 Copy built image to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        source: "landing-image.tar.gz"
        target: "/root/royalprompts-main/"

    - name: 📤 Copy docker-compose file
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        source: "docker-compose.landing.yml"
        target: "/root/royalprompts-main/"

    - name: 🚀 Start landing page
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          cd /root/royalprompts-main
          
          # Check if image file exists
          if [ -f "landing-image.tar.gz" ]; then
            echo "✅ Image file found, loading..."
            docker load < landing-image.tar.gz
            rm landing-image.tar.gz
            echo "✅ Image loaded successfully!"
          else
            echo "❌ Image file not found! Available files:"
            ls -la
            exit 1
          fi
          
          # Start landing page using docker-compose
          docker-compose -f docker-compose.landing.yml up -d landing
          
          # Wait for landing page to be healthy
          echo "Waiting for landing page to be healthy..."
          for i in {1..30}; do
            if curl -f http://localhost:4321/health > /dev/null 2>&1; then
              echo "✅ Landing page is healthy after $i attempts!"
              break
            fi
            echo "Attempt $i: Landing page not ready yet..."
            sleep 10
          done
          
          # Show deployment status
          echo "=== Container Status ==="
          docker ps
          echo "=== Landing Page Logs ==="
          docker logs --tail=30 royalprompts_landing

    - name: 🔍 Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT || 22 }}
        script: |
          # Test landing page health endpoint
          if curl -f http://localhost:4321/health > /dev/null 2>&1; then
            echo "✅ Landing page deployment verified!"
            echo "🌐 Landing Page: http://${{ secrets.DROPLET_HOST }}:4321"
            echo "🎨 Admin Panel: http://${{ secrets.DROPLET_HOST }}:3000"
            echo "🔗 API: http://${{ secrets.DROPLET_HOST }}:8000"
            echo "🏥 Health check: http://${{ secrets.DROPLET_HOST }}:4321/health"
          else
            echo "❌ Landing page health check failed!"
            echo "=== Debug Info ==="
            docker ps
            docker logs --tail=50 royalprompts_landing
            exit 1
          fi

    - name: 📢 Deployment Status
      run: |
        echo "🎉 Landing page deployed successfully!"
        echo "🌐 Landing Page: http://${{ secrets.DROPLET_HOST }}:4321"
        echo "🎨 Admin Panel: http://${{ secrets.DROPLET_HOST }}:3000"
        echo "🔗 API: http://${{ secrets.DROPLET_HOST }}:8000"
        echo "🏥 Health: http://${{ secrets.DROPLET_HOST }}:4321/health"
