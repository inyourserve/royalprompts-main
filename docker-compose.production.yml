version: '3.8'

services:
  # FastAPI Backend - Direct exposure for production
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: royalprompts_backend
    restart: unless-stopped
    ports:
      - "8000:8000"  # Direct port exposure
    environment:
      MONGODB_URL: ${MONGODB_URL}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      ENVIRONMENT: production
      DEBUG: "false"
      # Production CORS settings
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000", "http://localhost"]'}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DOCKER_ENV: "true"
    volumes:
      - uploads_data:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - royalprompts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend - Direct exposure for production
  frontend:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: royalprompts_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Direct port exposure
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - royalprompts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads_data:
    driver: local

networks:
  royalprompts_network:
    driver: bridge