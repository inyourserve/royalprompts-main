services:
  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: royalprompts_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "3000:3000"
      - "8000:8000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - landing
    networks:
      - royalprompts_network

  # FastAPI Backend - Internal exposure only
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: royalprompts_backend
    restart: unless-stopped
    expose:
      - "8000"  # Internal exposure only
    environment:
      MONGODB_URL: ${MONGODB_URL}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      ENVIRONMENT: production
      DEBUG: "false"
      # Production CORS settings
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000", "http://localhost"]'}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DOCKER_ENV: "true"
    volumes:
      - /var/royalprompts/uploads:/app/uploads  # Host bind mount for persistent storage
      - ./backend/logs:/app/logs
    networks:
      - royalprompts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Frontend - Internal exposure only
  frontend:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: royalprompts_frontend
    restart: unless-stopped
    expose:
      - "3000"  # Internal exposure only
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - royalprompts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Astro Landing Page - Internal exposure only
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: royalprompts_landing
    restart: unless-stopped
    expose:
      - "80"  # Internal exposure only
    networks:
      - royalprompts_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  royalprompts_network:
    driver: bridge